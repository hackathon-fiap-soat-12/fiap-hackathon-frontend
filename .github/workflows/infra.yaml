name: Deploy Infra AWS

on:
  workflow_dispatch:

jobs:
  infra:
    name: Criar Infra com Terraform
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo-fonte
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ—ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: ğŸ› ï¸ Inicializar Terraform
        run: terraform init
        working-directory: infra

      - name: âœ… Validar Terraform
        run: terraform validate
        working-directory: infra

      - name: ğŸš€ Aplicar Terraform
        run: terraform apply -auto-approve
        working-directory: infra

      - name: ğŸŒ Exibir URLs da Infra Criada
        run: |
          echo "S3 Bucket: $(terraform output s3_bucket_name)"
          echo "CloudFront URL: $(terraform output cloudfront_url)"
        working-directory: infra


