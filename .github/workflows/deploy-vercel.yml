name: Deploy React app VERCEL

on:
  workflow_dispatch:
    inputs:
      ENV:
        description: 'âš™ï¸ Ambiente (dev, staging, prd)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prd

      VITE_COGNITO_USER_POOL_ID:
        description: 'âš™ï¸ Cognito - User pool id'
        required: true
        default: ''
        type: string

      VITE_COGNITO_CLIENT_ID:
        description: 'âš™ï¸ Cognito - Client id'
        required: true
        default: ''
        type: string

      VITE_API_BASE_URL:
        description: 'âš™ï¸ Base API URL Gateway'
        required: true
        default: 'https://GATEWAY-HASH.execute-api.us-east-1.amazonaws.com/hackathon/v1'
        type: string

jobs:
  deploy:
    name: Build e Deploy para VERCEL
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ—ï¸ Instalar DependÃªncias
        run: npm install

      - name: ðŸ” Preencher variaveis de ambiente
        run: |
          echo "VITE_COGNITO_USER_POOL_ID=${{ inputs.VITE_COGNITO_USER_POOL_ID }}" >> .env.production
          echo "VITE_COGNITO_CLIENT_ID=${{ inputs.VITE_COGNITO_CLIENT_ID }}" >> .env.production

      - name: ðŸ” Verificar conteÃºdo do .env.production
        run: cat .env.production

      - name: ðŸ“¦ Criar build do React baseado no ambiente
        run: |
          REACT_APP_ENV=${{ inputs.ENV }} \
          npm run build:${{ inputs.ENV }}

      - name: ðŸ“‚ Verificar conteÃºdo do diretÃ³rio antes do upload
        run: ls -la

      - name: ðŸ” Verificar DiretÃ³rio de Build (`dist/`)
        run: |
          if [ -d "dist" ]; then
            echo "âœ… Build encontrado na pasta 'dist/'!"
          else
            echo "âŒ ERRO: DiretÃ³rio 'dist/' nÃ£o encontrado!"
            exit 1
          fi

      - name: ðŸš€ Instalar a Vercel CLI
        run: npm install -g vercel

      - name: â˜ï¸ Deploy para Vercel
        run: |
          DEPLOY_URL=$(vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes)
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV
          echo "ðŸ”— Deploy realizado! URL: $DEPLOY_URL"

      - name: Exibir a URL do Deploy
        run: |
          echo "ðŸš€ A aplicaÃ§Ã£o foi publicada em ${{ env.DEPLOY_URL }}"

      - name: âœ… Finalizado com Sucesso!
