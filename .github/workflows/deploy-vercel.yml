name: Deploy React app VERCEL

on:
  workflow_dispatch:
    inputs:
      ENV:
        description: 'âš™ï¸ Ambiente (dev, staging, prd)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prd

      VITE_COGNITO_USER_POOL_ID:
        description: 'âš™ï¸ Cognito - User pool id'
        required: true
        default: ''
        type: string

      VITE_COGNITO_CLIENT_ID:
        description: 'âš™ï¸ Cognito - Client id'
        required: true
        default: ''
        type: string

jobs:
  deploy:
    name: Build e Deploy para VERCEL
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ—ï¸ Instalar DependÃªncias
        run: npm install

      - name: ğŸ” Preencher variaveis de ambiente
        run: |
          echo "VITE_COGNITO_USER_POOL_ID=${{ inputs.VITE_COGNITO_USER_POOL_ID }}" >> .env.production
          echo "VITE_COGNITO_CLIENT_ID=${{ inputs.VITE_COGNITO_CLIENT_ID }}" >> .env.production

      - name: ğŸ” Verificar conteÃºdo do .env.production
        run: cat .env.production

      - name: ğŸ“¦ Criar build do React baseado no ambiente
        run: |
          REACT_APP_ENV=${{ inputs.ENV }} \
          npm run build:${{ inputs.ENV }}

      - name: ğŸ“‚ Verificar conteÃºdo do diretÃ³rio antes do upload
        run: ls -la

      - name: ğŸ” Verificar DiretÃ³rio de Build (`dist/`)
        run: |
          if [ -d "dist" ]; then
            echo "âœ… Build encontrado na pasta 'dist/'!"
          else
            echo "âŒ ERRO: DiretÃ³rio 'dist/' nÃ£o encontrado!"
            exit 1
          fi

      - name: ğŸš€ Instalar a Vercel CLI
        run: npm install -g vercel

      - name: â˜ï¸ Deploy para Vercel
        run: |
          DEPLOY_URL=$(vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes)
          echo "DEPLOY_URL=$DEPLOY_URL" >> $GITHUB_ENV
          echo "ğŸ”— Deploy realizado! URL: $DEPLOY_URL"

      - name: Exibir a URL do Deploy
        run: |
          echo "ğŸš€ A aplicaÃ§Ã£o foi publicada em ${{ env.DEPLOY_URL }}"

      - name: âœ… Finalizado com Sucesso!
        run: |
          echo "ğŸš€ Deploy concluÃ­do com sucesso! ğŸ‰"

      - name: Atualizar DescriÃ§Ã£o do RepositÃ³rio no GitHub
        run: |
          REPO_NAME=${{ github.repository }}
          echo "ğŸ“ Atualizando descriÃ§Ã£o do repositÃ³rio para incluir a URL do deploy..."
          curl -X PATCH -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/$REPO_NAME \
               -d "{\"description\": \"ğŸš€ Deploy disponÃ­vel em: ${{ env.DEPLOY_URL }}\"}"
