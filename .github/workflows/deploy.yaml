name: Deploy React App

on:
  workflow_dispatch:
    inputs:
      AWS_REGION:
        description: "ğŸŒ AWS Region"
        required: false
        default: "us-east-1"
        type: string
      S3_BUCKET:
        description: "ğŸ“¦ S3 Bucket Name"
        required: true
        type: string
      ENVIRONMENT:
        description: "âš™ï¸ Ambiente (dev, staging, prd)"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - staging
          - prd

jobs:
  deploy:
    name: Build e Deploy para S3
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ—ï¸ Instalar DependÃªncias
        run: npm install

      - name: ğŸ“¦ Criar build do React baseado no ambiente
        run: |
          REACT_APP_ENV=${{ inputs.ENVIRONMENT }} npm run build:${{ inputs.ENVIRONMENT }}

      - name: ğŸ“‚ Verificar conteÃºdo do diretÃ³rio antes do upload
        run: ls -la

      - name: ğŸ” Verificar DiretÃ³rio de Build (`dist/`)
        run: |
          if [ -d "dist" ]; then
            echo "âœ… Build encontrado na pasta 'dist/'!"
          else
            echo "âŒ ERRO: DiretÃ³rio 'dist/' nÃ£o encontrado!"
            exit 1
          fi

      - name: ğŸ”‘ Configurar credenciais da AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: â˜ï¸ Deploy para S3 (`dist/`)
        run: aws s3 sync dist/ s3://${{ inputs.S3_BUCKET }} --delete

      - name: ğŸš€ InvalidaÃ§Ã£o do CloudFront (se aplicÃ¡vel)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: âœ… Finalizado com Sucesso!
        run: echo "ğŸš€ Deploy concluÃ­do com sucesso! ğŸ‰"
